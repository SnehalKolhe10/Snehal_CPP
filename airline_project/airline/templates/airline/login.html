<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/login_bg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Overlay to darken the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Login container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 50px 60px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 4rem; /* Extra-large font size */
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        form {
            margin-bottom: 30px;
        }

        form label {
            text-align: left;
            font-size: 2rem; /* Extra-large label font size */
            margin-bottom: 15px;
            display: block;
        }

        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.8rem; /* Extra-large input font size */
        }

        button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 18px 30px;
            border-radius: 5px;
            font-size: 2rem; /* Extra-large button font size */
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FFC107;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
            color: #FF6347;
            font-size: 1.8rem; /* Extra-large message font size */
        }

        .message-list li {
            margin-bottom: 15px;
        }

        p {
            font-size: 1.8rem; /* Extra-large text below form */
            color: #ccc;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.9rem; /* Extra-large link font size */
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 3.6rem;
            }

            form label {
                font-size: 1.8rem;
            }

            input {
                font-size: 1.7rem;
            }

            button {
                font-size: 1.9rem;
            }

            p {
                font-size: 1.6rem;
            }

            a {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay darkens background -->
    
    <div class="login-container">
        <h1>Login</h1>

        <!-- Display messages if any -->
        {% if messages %}
            <ul class="message-list">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a>.</p>
    </div>
</body>
</html>
